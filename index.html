<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble chat 2</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/33045cdb22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Post -->
    <div class="postMessage">
        <!-- Post icon -->
        <div class="postBox">
            <ul>
                <li>
                    <div class="userIcon userPostIcon">
                        <img src="/images/user1.jpg" alt="user1" width="50px" height="50px">
                    </div>
                    <!-- Comment Line -->
                    <div class="commentLine"></div>
                    <div class="messageDiv">
                        <div class="textBox">
                            <!-- Post message -->
                            <span class="userMessage">
                                Absolutely love it! Can't wait to see more of such post. I will be on the lookout. Thank you.
                            </span>
                        </div>
                        <!-- timeLapse and reply -->
                        <div class="ReplyAndLike">
                            <span class="timeLapse">
                                <span class="timer">5 min</span>
                                <span class="replyBtn">Reply</span>
                            </span>
                            <!-- Post Views and love btn -->
                            <span class="LikesAndHeart">
                                <span class="views">9.6k</span>
                                <span class="heart">
                                    <i class="fa-solid fa-heart"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Reply-->
    <div class="commentMessage">
                <!-- chatBox -->
            <div class="commentBox">
                <ul>
                    <li>
                        <!-- Comment Icon -->
                        <div class="userIcon userCommentIcon">
                            <img src="/images/user2.jpg" alt="user2" height="35px" width="35px">
                        </div>
                        <!-- Comment Message -->
                        <div class="messageDiv">
                            <div class="textBox">
                                <span class="userMessage">Yeah! Great One.</span>
                            </div>
                            <!-- timeLapse and reply -->
                            <div class="ReplyAndLike">
                                <span class="timeLapse">
                                    <span class="timer">2 min</span>
                                    <span class="replyBtn">Reply</span>
                                </span>
                                <!-- Views and love btn -->
                                <span class="LikesAndHeart">
                                    <span class="views">1</span>
                                    <span an class="heart">
                                        <i class="fa-solid fa-heart"></i>
                                    </span>
                                </span>
                            </div>
                        </div>  
                    </li>
                </ul>
            </div>           
    </div>
    </div>
    
</body>
</html>
